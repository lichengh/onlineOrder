<!DOCTYPE html>

<head>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

<h1>React JSX + Component</h1>

<div id="app"></div>

<script type="text/babel">

<script type="text/babel">

  const ele = React.createElement('h1', {className: 'box'}, 'hello react!');

  // render DOM
  ReactDOM.render(
          ele,
          document.getElementById('app')
  );
